<div class="col-xs-12">
	<section class="app-widget">
		<header class="app-widget-header">
			<h5 class="leagues-title">Leagues</h5>
			<a ui-sref="admin.league" class="add-league"><i class="fa fa-plus-square"></i></a>
			<div class="clear-both"></div>
		</header>
		<div class="app-widget-body">
			<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.msg}}</uib-alert>
			<ul class="list league-list">
				<li ng-repeat="league in leagues">
					<p class="col-xs-8 col-sm-9 league-name">{{ ::league.name }}</p>
					<div class="col-xs-4 col-sm-3 app-functions">
						<div class="app-function">
							<a ng-click="deleteLeague(league._id,league.name)"><i class="fa fa-trash"></i></a>
						</div>
						<div class="app-function">
							<a ui-sref="admin.league({leagueId: league._id})"><i class="fa fa-edit"></i></a>
						</div>
					</div>
					<div class="clear-both"></div>
				</li>
			</ul>
		</div>
		<!-- Delete League Modal -->
		<script type="text/ng-template" id="deleteLeagueModal.html">
	        <div class="modal-header">
	            <h5 class="modal-title">Are you sure you want to delete {{ ::leagueName }}?</h5>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
	            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	        </div>
	    </script>
	</section>
</div>
