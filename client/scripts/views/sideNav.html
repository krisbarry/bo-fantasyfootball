 <div class="navbar-default sidebar" role="navigation">
  <div class="sidebar-nav navbar-collapse collapse">
   <ul class="nav">
	<li class="search">
	 <div class="input-group custom-search-form">
      <input type="text" class="form-control" placeholder="Search...">
      <span class="input-group-btn">
       <button class="btn btn-default" type="button">
        <i class="fa fa-search"></i>
       </button>
      </span>
     </div>
    </li>
	<li ng-repeat="menuItem in menuItems" ng-if="hasAuthorization(menuItem)">
	 <a ng-click="onMenuItemClick(menuItem.state)" data-toggle="collapse" data-target="#{{ ::menuItem.id }}">
	  <i class="fa {{ ::menuItem.iconClass }}"></i>
	   {{ ::menuItem.title }}
	  <i class="fa fa-angle-down" ng-if="menuItem.subMenuItems"></i>
	 </a>
	 <ul id="{{ ::menuItem.id }}" class="collapse submenu list" ng-if="menuItem.subMenuItems">
	 	<li ng-repeat="subMenuItem in menuItem.subMenuItems">
		 <a ng-click="onMenuItemClick(subMenuItem.state)">
		  <i class="fa {{ ::subMenuItem.iconClass }}"></i>
		   {{ ::subMenuItem.title }}
		 </a>
	 	</li>
	 </ul>
	</li>
   </ul>
  </div>
 </div>
